<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='%23ff3333' stroke-width='8'/><circle cx='50' cy='50' r='25' fill='%23ff3333'/><circle cx='50' cy='50' r='10' fill='%23000'/></svg>"><title>RiftClaw - Arena World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #ff3333;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ff3333;
            max-width: 350px;
            z-index: 100;
        }
        
        #ui h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff3333;
        }
        
        #ui .status {
            font-size: 0.9rem;
            color: #888;
        }
        
        #ui .arrived {
            color: #0f0;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #log {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
        }
        
        #log .entry {
            margin: 3px 0;
            padding: 3px 0;
        }
        
        #log .received {
            color: #ff3333;
        }
        
        #return-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #return-btn:hover {
            background: #c62828;
            box-shadow: 0 0 20px #ff3333;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #888;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
        }
        
        #controls kbd {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            color: #fff;
        }
        
        #arrival-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, transparent 0%, #000 100%);
            opacity: 1;
            pointer-events: none;
            transition: opacity 2s ease-in-out;
            z-index: 1000;
        }
        
        #arrival-overlay.fade-out {
            opacity: 0;
        }
        
        #arrival-overlay.active {
            opacity: 1;
        }
        
        #arrival-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3333;
            font-size: 2.5rem;
            text-align: center;
            opacity: 1;
            transition: opacity 1s;
            z-index: 1001;
            text-shadow: 0 0 30px #ff3333;
        }
        
        #arrival-text.fade-out {
            opacity: 0;
        }
        
        #arrival-text.active {
            opacity: 1;
        }
        
        #inventory-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff3333;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #ff3333;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 0 30px rgba(255, 51, 51, 0.3);
        }
        
        #inventory-panel h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="inventory-panel">
        <h3>üéí Inventory</h3>
        <div style="font-size:0.8rem;color:#888;margin-bottom:10px;text-align:center;">Press 'I' to toggle</div>
        <div id="inventory"><div style="color:#666">Empty</div></div>
    </div>
    <div id="canvas-container"></div>
    
    <div id="ui">
        <h1>üî• Arena World</h1>
        <div id="status" class="status arrived">‚úÖ Successfully Arrived!</div>
        <div id="log"></div>
        <button id="return-btn" onclick="returnToLobby()">üåÄ Return to Lobby</button>
    </div>
    
    <div id="controls">
        <strong>Controls:</strong><br>
        <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> - Move<br>
        <kbd>SPACE</kbd> - Jump<br>
        <kbd>Click+Drag</kbd> - Rotate camera<br>
        Walk into portal to return to Lobby
    </div>
    
    <div id="arrival-overlay"></div>
    <div id="arrival-text">
        <div>üåå ARENA WORLD</div>
        <div style="font-size:1rem;color:#888;margin-top:10px">Combat Zone</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // ============================================
        // RIFTCLAW THREE.JS DEMO - ARENA WORLD
        // ============================================
        
        // ============================================
        // INVENTORY SYSTEM
        // ============================================
        
        const inventory = {
            items: [],
            maxSlots: 8,
            
            add(item) {
                const existing = this.items.find(i => i.name === item.name);
                if (existing) {
                    existing.quantity += item.quantity || 1;
                    this.save();
                    this.updateUI();
                    return true;
                }
                if (this.items.length >= this.maxSlots) return false;
                this.items.push({
                    id: item.id || Date.now().toString(),
                    name: item.name || 'Unknown Item',
                    type: item.type || 'misc',
                    icon: item.icon || 'üì¶',
                    quantity: item.quantity || 1,
                    world: item.world || 'unknown'
                });
                this.save();
                this.updateUI();
                return true;
            },
            
            remove(itemId) {
                const idx = this.items.findIndex(i => i.id === itemId);
                if (idx >= 0) {
                    const item = this.items[idx];
                    this.items.splice(idx, 1);
                    this.save();
                    return item;
                }
                return null;
            },
            
            get() { return this.items; },
            toJSON() { return JSON.stringify(this.items); },
            fromJSON(json) {
                try { this.items = JSON.parse(json) || []; } catch(e) { this.items = []; }
            },
            save() { localStorage.setItem('riftclaw_inventory', this.toJSON()); },
            load() {
                const saved = localStorage.getItem('riftclaw_inventory');
                if (saved) this.fromJSON(saved);
                const urlParams = new URLSearchParams(window.location.search);
                const handoffInv = urlParams.get('inventory');
                if (handoffInv) {
                    this.fromJSON(decodeURIComponent(handoffInv));
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
                this.consolidate();
                this.updateUI();
            },
            
            consolidate() {
                const consolidated = [];
                this.items.forEach(item => {
                    const existing = consolidated.find(i => i.name === item.name);
                    if (existing) {
                        existing.quantity += item.quantity;
                    } else {
                        consolidated.push({...item});
                    }
                });
                this.items = consolidated;
                this.save();
            },
            
            updateUI() {
                const invEl = document.getElementById('inventory');
                if (invEl) {
                    if (this.items.length === 0) {
                        invEl.innerHTML = '<div style="color:#666">Empty</div>';
                    } else {
                        invEl.innerHTML = this.items.map((item, index) => `
                            <div style="display:flex;align-items:center;gap:8px;padding:6px;background:rgba(0,0,0,0.4);border-radius:4px;margin:4px 0;border:1px solid rgba(255,51,51,0.2);">
                                <span style="font-size:1.2rem">${item.icon}</span>
                                <span style="flex:1">${item.name}</span>
                                <span style="color:#888;margin-right:8px;">x${item.quantity}</span>
                                <button onclick="inventory.dropByName('${item.name}')" style="background:#ff3333;color:#fff;border:none;padding:4px 8px;border-radius:4px;cursor:pointer;font-size:0.8rem;">üóëÔ∏è</button>
                            </div>
                        `).join('');
                    }
                }
            },
            
            dropByName(itemName) {
                const idx = this.items.findIndex(i => i.name === itemName);
                if (idx >= 0) {
                    const item = this.items[idx];
                    this.items.splice(idx, 1);
                    this.save();
                    this.updateUI();
                    log(`Dropped ${item.name}`);
                    this.toggle();
                }
            },
            
            toggle() {
                const panel = document.getElementById('inventory-panel');
                if (panel) {
                    const isHidden = panel.style.display === 'none';
                    panel.style.display = isHidden ? 'block' : 'none';
                }
            }
        };
        
        inventory.load();
        
        // ============================================
        // WORLD ITEMS SYSTEM
        // ============================================
        
        const worldItems = {
            arena: [
                { id: 'arena_1', name: 'Combat Chip', type: 'tech', icon: 'üß†', world: 'arena', x: 4, z: 4, collected: false },
                { id: 'arena_2', name: 'Victory Medal', type: 'token', icon: 'üèÖ', world: 'arena', x: -4, z: 4, collected: false },
                { id: 'arena_3', name: 'Plasma Core', type: 'material', icon: '‚ö°', world: 'arena', x: 4, z: -4, collected: false },
                { id: 'arena_4', name: 'Battle Trophy', type: 'trophy', icon: 'üèÜ', world: 'arena', x: -4, z: -4, collected: false },
                { id: 'arena_5', name: 'Arena Key', type: 'key', icon: 'üóùÔ∏è', world: 'arena', x: 0, z: 6, collected: false }
            ]
        };
        
        let itemMeshes = [];
        
        function loadWorldItems() {
            const saved = localStorage.getItem('riftclaw_world_items');
            if (saved) {
                const data = JSON.parse(saved);
                Object.assign(worldItems, data);
            }
        }
        
        function saveWorldItems() {
            localStorage.setItem('riftclaw_world_items', JSON.stringify(worldItems));
        }
        
        function spawnWorldItems(scene) {
            loadWorldItems();
            const worldName = 'arena';
            if (!worldItems[worldName]) return;
            
            const createGeometry = (type) => {
                switch(type) {
                    case 'tech': return new THREE.IcosahedronGeometry(0.3, 0);
                    case 'token': return new THREE.CylinderGeometry(0.3, 0.3, 0.1, 16);
                    case 'material': return new THREE.DodecahedronGeometry(0.3, 0);
                    case 'trophy': return new THREE.ConeGeometry(0.3, 0.6, 8);
                    case 'key': return new THREE.TorusGeometry(0.25, 0.1, 8, 16);
                    default: return new THREE.OctahedronGeometry(0.3, 0);
                }
            };
            
            worldItems[worldName].forEach(item => {
                if (item.collected) return;
                const geometry = createGeometry(item.type);
                const material = new THREE.MeshBasicMaterial({ color: 0xff3333, transparent: true, opacity: 0.8 });
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.set(item.x, 1.5, item.z);
                mesh.userData = { itemId: item.id, itemData: item };
                
                const ringGeo = new THREE.RingGeometry(0.4, 0.5, 16);
                const ringMat = new THREE.MeshBasicMaterial({ color: 0xff3333, side: THREE.DoubleSide, transparent: true, opacity: 0.5 });
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = -Math.PI / 2;
                ring.position.y = -0.3;
                mesh.add(ring);
                
                scene.add(mesh);
                itemMeshes.push(mesh);
            });
        }
        
        function checkItemCollection(agentPos) {
            itemMeshes.forEach((mesh, index) => {
                if (!mesh.parent) return;
                
                const distance = agentPos.distanceTo(mesh.position);
                if (distance < 1.5) {
                    const item = mesh.userData.itemData;
                    
                    if (inventory.add(item)) {
                        item.collected = true;
                        saveWorldItems();
                        
                        scene.remove(mesh);
                        itemMeshes.splice(index, 1);
                        
                        log(`Picked up ${item.name}!`);
                    }
                }
            });
        }
        
        // Audio Context for portal sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function createPortalSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // ============================================
        // AMBIENT MUSIC - Arena (Combat/Intense)
        // ============================================
        let ambientOscillators = [];
        let ambientGain = null;
        let isMusicPlaying = false;
        
        function startAmbientMusic() {
            if (isMusicPlaying) return;
            isMusicPlaying = true;
            
            ambientGain = audioContext.createGain();
            ambientGain.gain.value = 0.06;
            ambientGain.connect(audioContext.destination);
            
            // Low drone
            const droneOsc = audioContext.createOscillator();
            droneOsc.type = 'sawtooth';
            droneOsc.frequency.value = 65; // C2
            const droneFilter = audioContext.createBiquadFilter();
            droneFilter.type = 'lowpass';
            droneFilter.frequency.value = 200;
            const droneGain = audioContext.createGain();
            droneGain.gain.value = 0.2;
            droneOsc.connect(droneFilter);
            droneFilter.connect(droneGain);
            droneGain.connect(ambientGain);
            droneOsc.start();
            ambientOscillators.push(droneOsc);
            
            // Rhythmic pulse
            const pulseOsc = audioContext.createOscillator();
            pulseOsc.type = 'square';
            pulseOsc.frequency.value = 130; // C3
            const pulseGain = audioContext.createGain();
            pulseGain.gain.value = 0.1;
            
            // LFO for rhythmic effect
            const pulseLFO = audioContext.createOscillator();
            pulseLFO.type = 'square';
            pulseLFO.frequency.value = 2; // 2 Hz pulse
            const pulseLFOGain = audioContext.createGain();
            pulseLFOGain.gain.value = 0.08;
            pulseLFO.connect(pulseLFOGain);
            pulseLFOGain.connect(pulseGain.gain);
            pulseLFO.start();
            
            pulseOsc.connect(pulseGain);
            pulseGain.connect(ambientGain);
            pulseOsc.start();
            ambientOscillators.push(pulseOsc);
            ambientOscillators.push(pulseLFO);
        }
        
        // Start on first interaction
        document.addEventListener('click', () => {
            if (!isMusicPlaying) startAmbientMusic();
        }, { once: true });
        
        function createFootstepSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        function playSound(soundType) {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            switch(soundType) {
                case 'footstep':
                    createFootstepSound();
                    break;
                case 'portal':
                    createPortalSound();
                    break;
            }
        }
        
        let lastFootstepTime = 0;
        
        const state = {
            particles: [],
            arrivalTime: Date.now(),
            transitioning: false
        };
        
        // Particle burst effect for portal transitions
        function createParticleBurst(position) {
            const burstCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(burstCount * 3);
            const velocities = [];
            
            for (let i = 0; i < burstCount; i++) {
                positions[i * 3] = position.x;
                positions[i * 3 + 1] = position.y;
                positions[i * 3 + 2] = position.z;
                
                velocities.push({
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5,
                    z: (Math.random() - 0.5) * 0.5
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xff3333,
                size: 0.1,
                transparent: true,
                opacity: 1
            });
            
            const burst = new THREE.Points(geometry, material);
            scene.add(burst);
            
            state.particles.push({
                mesh: burst,
                velocities,
                life: 60
            });
        }
        
        function log(msg, type = 'info') {
            const logEl = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        function returnToLobby() {
            log('Returning to Lobby World...');
            inventory.save();
            window.location.href = 'lobby.html?inventory=' + encodeURIComponent(inventory.toJSON());
        }
        
        // ============================================
        // THREE.JS SCENE - ARENA WORLD
        // ============================================
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a0505);
        scene.fog = new THREE.FogExp2(0x1a0505, 0.03);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 3, 8);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lighting - warmer, more intense
        const ambientLight = new THREE.AmbientLight(0x604040, 0.4);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xff6666, 1);
        dirLight.position.set(5, 10, 5);
        dirLight.castShadow = true;
        scene.add(dirLight);
        
        // Red point lights for arena atmosphere
        const redLight1 = new THREE.PointLight(0xff0000, 1, 15);
        redLight1.position.set(-5, 3, -5);
        scene.add(redLight1);
        
        const redLight2 = new THREE.PointLight(0xff3300, 1, 15);
        redLight2.position.set(5, 3, -5);
        scene.add(redLight2);
        
        // ============================================
        // ENVIRONMENT - ARENA
        // ============================================
        
        // Floor - stone/cobble texture feel
        const floorGeometry = new THREE.PlaneGeometry(60, 60);
        const floorMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x331111,
            roughness: 0.9,
            metalness: 0.1
        });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);
        
        // Grid - red theme
        const gridHelper = new THREE.GridHelper(60, 60, 0xff3333, 0x442222);
        scene.add(gridHelper);
        
        // Arena pillars
        function createPillar(x, z) {
            const geometry = new THREE.CylinderGeometry(0.5, 0.5, 6, 8);
            const material = new THREE.MeshStandardMaterial({
                color: 0x442222,
                roughness: 0.7
            });
            const pillar = new THREE.Mesh(geometry, material);
            pillar.position.set(x, 3, z);
            pillar.castShadow = true;
            pillar.receiveShadow = true;
            
            // Fire on top
            const fireLight = new THREE.PointLight(0xff6600, 1, 8);
            fireLight.position.set(0, 3, 0);
            pillar.add(fireLight);
            
            scene.add(pillar);
            return pillar;
        }
        
        createPillar(-8, -8);
        createPillar(8, -8);
        createPillar(-8, 8);
        createPillar(8, 8);
        
        // Central platform
        const platformGeometry = new THREE.CylinderGeometry(4, 4.5, 1, 32);
        const platformMaterial = new THREE.MeshStandardMaterial({
            color: 0x552222,
            roughness: 0.6
        });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        platform.position.set(0, 0.5, 0);
        platform.receiveShadow = true;
        scene.add(platform);
        
        // Return portal (red)
        const portalGroup = new THREE.Group();
        portalGroup.position.set(0, 3, 0);
        scene.add(portalGroup);
        
        const torusGeometry = new THREE.TorusGeometry(2, 0.3, 16, 100);
        const torusMaterial = new THREE.MeshStandardMaterial({
            color: 0xff3333,
            emissive: 0xff3333,
            emissiveIntensity: 0.5,
            transparent: true,
            opacity: 0.9
        });
        const portalRing = new THREE.Mesh(torusGeometry, torusMaterial);
        portalGroup.add(portalRing);
        
        const portalInnerGeometry = new THREE.CircleGeometry(1.8, 32);
        const portalInnerMaterial = new THREE.MeshBasicMaterial({
            color: 0xff3333,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide
        });
        const portalInner = new THREE.Mesh(portalInnerGeometry, portalInnerMaterial);
        portalGroup.add(portalInner);
        
        // Portal name label
        function createTextSprite(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = 'bold 48px Arial';
            ctx.fillStyle = '#ff3333';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: texture });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(4, 1, 1);
            return sprite;
        }
        
        const portalLabel = createTextSprite('‚Üí Lobby World');
        portalLabel.position.set(0, 3.5, 0);
        portalGroup.add(portalLabel);
        
        // Portal particle ring
        function createPortalParticles() {
            const particleCount = 50;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 1.5 + Math.random() * 0.5;
                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 3;
                positions[i * 3 + 2] = Math.sin(angle) * radius;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xff3333,
                size: 0.05,
                transparent: true,
                opacity: 0.8
            });
            
            const particles = new THREE.Points(geometry, material);
            portalGroup.add(particles);
            return particles;
        }
        
        const portalParticles = createPortalParticles();
        
        // ============================================
        // AGENT (Player)
        // ============================================
        
        const agentGroup = new THREE.Group();
        agentGroup.position.set(0, 1.2, 2.5); // Spawn in front of portal, half distance, on platform
        scene.add(agentGroup);
        
        const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1, 16);
        const bodyMaterial = new THREE.MeshStandardMaterial({
            color: 0x00d5ff,
            roughness: 0.3,
            metalness: 0.7,
            emissive: 0x00d5ff,
            emissiveIntensity: 0.2
        });
        const agentBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
        agentBody.position.y = 0.8;
        agentBody.castShadow = true;
        agentGroup.add(agentBody);
        
        // Top cap (sphere)
        const topCap = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 8, 0, Math.PI * 2, 0, Math.PI / 2),
            bodyMaterial
        );
        topCap.position.y = 1.3;
        agentGroup.add(topCap);
        
        // Bottom cap (sphere)
        const bottomCap = new THREE.Mesh(
            new THREE.SphereGeometry(0.3, 16, 8, 0, Math.PI * 2, Math.PI / 2, Math.PI / 2),
            bodyMaterial
        );
        bottomCap.position.y = 0.3;
        agentGroup.add(bottomCap);
        
        const agentGlow = new THREE.PointLight(0x00d5ff, 0.5, 3);
        agentGlow.position.y = 0.8;
        agentGroup.add(agentGlow);
        
        // ============================================
        // PARTICLES - ARENA ATMOSPHERE
        // ============================================
        
        function createArenaParticles() {
            const particleCount = 100;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 40;
                positions[i * 3 + 1] = Math.random() * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 40;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xff6600,
                size: 0.08,
                transparent: true,
                opacity: 0.6
            });
            
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);
            return particles;
        }
        
        const arenaParticles = createArenaParticles();
        
        // Arrival burst
        function createArrivalBurst() {
            const burstCount = 150;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(burstCount * 3);
            const velocities = [];
            
            for (let i = 0; i < burstCount; i++) {
                positions[i * 3] = 0;
                positions[i * 3 + 1] = 2;
                positions[i * 3 + 2] = 0;
                
                const angle = Math.random() * Math.PI * 2;
                const speed = 0.1 + Math.random() * 0.3;
                velocities.push({
                    x: Math.cos(angle) * speed,
                    y: Math.random() * 0.5,
                    z: Math.sin(angle) * speed
                });
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                color: 0xff3333,
                size: 0.15,
                transparent: true,
                opacity: 1
            });
            
            const burst = new THREE.Points(geometry, material);
            scene.add(burst);
            
            state.particles.push({
                mesh: burst,
                velocities,
                life: 120
            });
        }
        
        // ============================================
        // CONTROLS
        // ============================================
        
        const keys = {};
        const agentSpeed = 0.1;
        const agentVelocity = new THREE.Vector3();
        let jumpVelocity = 0;
        const gravity = -0.02;
        const jumpStrength = 0.4;
        let isGrounded = true;
        
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && isGrounded) {
                jumpVelocity = jumpStrength;
                isGrounded = false;
            }
            if (e.code === 'KeyI') {
                inventory.toggle();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Mouse look - click and drag
        let isDragging = false;
        let previousMouseX = 0;
        let previousMouseY = 0;
        let cameraAngleX = 0;
        let cameraAngleY = 0.3;
        
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - previousMouseX;
            const deltaY = e.clientY - previousMouseY;
            
            cameraAngleX -= deltaX * 0.005;
            cameraAngleY += deltaY * 0.005; // Inverted: drag up to look up
            
            // Clamp vertical angle
            cameraAngleY = Math.max(0.1, Math.min(Math.PI / 2 - 0.1, cameraAngleY));
            
            previousMouseX = e.clientX;
            previousMouseY = e.clientY;
        });
        
        function updateAgentMovement() {
            const forward = new THREE.Vector3(0, 0, -1);
            const right = new THREE.Vector3(1, 0, 0);
            
            forward.applyQuaternion(camera.quaternion);
            right.applyQuaternion(camera.quaternion);
            
            forward.y = 0;
            right.y = 0;
            forward.normalize();
            right.normalize();
            
            agentVelocity.set(0, 0, 0);
            
            if (keys['KeyW']) agentVelocity.add(forward.multiplyScalar(agentSpeed));
            if (keys['KeyS']) agentVelocity.add(forward.multiplyScalar(-agentSpeed));
            if (keys['KeyA']) agentVelocity.add(right.multiplyScalar(-agentSpeed));
            if (keys['KeyD']) agentVelocity.add(right.multiplyScalar(agentSpeed));
            
            // Apply horizontal movement
            const nextX = agentGroup.position.x + agentVelocity.x;
            const nextZ = agentGroup.position.z + agentVelocity.z;
            
            // Platform collision - SIDES (check before moving)
            const distToCenter = Math.sqrt(nextX ** 2 + nextZ ** 2);
            if (distToCenter >= 4.0 && distToCenter < 4.6 && agentGroup.position.y < 1.0) {
                // Block movement into platform - keep current position
            } else {
                agentGroup.position.x = nextX;
                agentGroup.position.z = nextZ;
            }
            
            // Apply jump physics
            agentGroup.position.y += jumpVelocity;
            jumpVelocity += gravity;
            
            // Ground collision (floor is at y=0)
            if (agentGroup.position.y <= 0) {
                agentGroup.position.y = 0;
                jumpVelocity = 0;
                isGrounded = true;
            }
            
            // Platform collision - TOP (landing on it)
            const finalDistToCenter = Math.sqrt(agentGroup.position.x ** 2 + agentGroup.position.z ** 2);
            if (finalDistToCenter < 4.0 && agentGroup.position.y < 1.0 && agentGroup.position.y > 0.5 && jumpVelocity <= 0) {
                agentGroup.position.y = 1.0;
                jumpVelocity = 0;
                isGrounded = true;
            }
            
            // Pillar collision (4 pillars at ¬±8, ¬±8)
            const pillars = [
                {x: -8, z: -8}, {x: 8, z: -8},
                {x: -8, z: 8}, {x: 8, z: 8}
            ];
            for (const pillar of pillars) {
                const distToPillar = Math.sqrt(
                    (agentGroup.position.x - pillar.x) ** 2 + 
                    (agentGroup.position.z - pillar.z) ** 2
                );
                // Pillar radius 0.5, height 6
                if (distToPillar < 0.8 && agentGroup.position.y < 6) {
                    // Push player outside pillar
                    const angle = Math.atan2(agentGroup.position.z - pillar.z, agentGroup.position.x - pillar.x);
                    agentGroup.position.x = pillar.x + Math.cos(angle) * 0.8;
                    agentGroup.position.z = pillar.z + Math.sin(angle) * 0.8;
                }
                // Pillar top collision (can land on top)
                if (distToPillar < 0.5 && agentGroup.position.y < 6.2 && agentGroup.position.y > 5.5 && jumpVelocity <= 0) {
                    agentGroup.position.y = 6.2;
                    jumpVelocity = 0;
                    isGrounded = true;
                }
            }
            
            // Camera follow with click-drag angles
            
            // Play footstep sound when moving
            const isMoving = agentVelocity.length() > 0;
            if (isMoving && isGrounded) {
                const now = Date.now();
                if (now - lastFootstepTime > 400) {
                    playSound('footstep');
                    lastFootstepTime = now;
                }
            }
            
            camera.position.x = agentGroup.position.x + Math.sin(cameraAngleX) * Math.cos(cameraAngleY) * 8;
            camera.position.z = agentGroup.position.z + Math.cos(cameraAngleX) * Math.cos(cameraAngleY) * 8;
            camera.position.y = agentGroup.position.y + Math.sin(cameraAngleY) * 8;
            camera.lookAt(agentGroup.position);
            
            // Check portal collision for return (only when on platform)
            const distance = agentGroup.position.distanceTo(portalGroup.position);
            if (distance < 2.5 && agentGroup.position.y >= 0.8 && !state.transitioning) {
                state.transitioning = true;
                log('Entering portal...');
                
                // Play portal sound
                playSound('portal');
                
                // Trigger transition
                const overlay = document.getElementById('arrival-overlay');
                const text = document.getElementById('arrival-text');
                text.innerHTML = '<div>üåÄ RETURNING</div><div style="font-size:1rem;color:#888;margin-top:10px">To Lobby World</div>';
                overlay.classList.add('active');
                text.classList.add('active');
                createParticleBurst(agentGroup.position);
                
                setTimeout(() => {
                    inventory.save();
                    window.location.href = 'lobby.html?inventory=' + encodeURIComponent(inventory.toJSON());
                }, 2000);
            }
        }
        
        // ============================================
        // ANIMATION LOOP
        // ============================================
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate portal
            portalRing.rotation.z -= 0.015;
            portalInner.rotation.z += 0.008;
            
            // Animate portal particles
            const portalPos = portalParticles.geometry.attributes.position.array;
            for (let i = 0; i < 50; i++) {
                portalPos[i * 3 + 1] += 0.02;
                if (portalPos[i * 3 + 1] > 1.5) {
                    portalPos[i * 3 + 1] = -1.5;
                }
            }
            portalParticles.geometry.attributes.position.needsUpdate = true;
            portalParticles.rotation.y += 0.002;
            
            // Animate arena particles (ember-like floating)
            const positions = arenaParticles.geometry.attributes.position.array;
            for (let i = 0; i < 100; i++) {
                positions[i * 3 + 1] += 0.015;
                if (positions[i * 3 + 1] > 10) {
                    positions[i * 3 + 1] = 0;
                }
            }
            arenaParticles.geometry.attributes.position.needsUpdate = true;
            
            // Update burst particles
            for (let i = state.particles.length - 1; i >= 0; i--) {
                const p = state.particles[i];
                p.life--;
                
                const pos = p.mesh.geometry.attributes.position.array;
                for (let j = 0; j < p.velocities.length; j++) {
                    pos[j * 3] += p.velocities[j].x;
                    pos[j * 3 + 1] += p.velocities[j].y;
                    pos[j * 3 + 2] += p.velocities[j].z;
                    
                    // Gravity
                    p.velocities[j].y -= 0.005;
                }
                p.mesh.geometry.attributes.position.needsUpdate = true;
                p.mesh.material.opacity = p.life / 120;
                
                if (p.life <= 0) {
                    scene.remove(p.mesh);
                    state.particles.splice(i, 1);
                }
            }
            
            // Update agent
            updateAgentMovement();
            
            // Check item collection
            if (agentGroup) {
                checkItemCollection(agentGroup.position);
            }
            
            // Animate items
            itemMeshes.forEach(mesh => {
                mesh.rotation.y += 0.02;
                mesh.position.y = 1.5 + Math.sin(Date.now() * 0.002 + mesh.position.x) * 0.2;
            });
            
            renderer.render(scene, camera);
        }
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        log('Arrived in Arena World!');
        log('You successfully traversed the Rift!');
        
        // Arrival animation
        createArrivalBurst();
        
        // Spawn world items
        spawnWorldItems(scene);
        
        // Fade out overlay
        setTimeout(() => {
            document.getElementById('arrival-overlay').classList.add('fade-out');
            document.getElementById('arrival-text').classList.add('fade-out');
        }, 500);
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
